---
# tasks file for postgre
    - name: Copy files to the postgresql node
      ansible.builtin.copy:
        src: postgres/  # yalniz klas√∂r adini giriyoruz.
        dest: "{{ container_path }}"

    - name: remove "{{ container_name }}"
      community.docker.docker_container:
        name: "{{ container_name }}"
        state: absent
        force_kill: true
    
    - name: delete "{{ image_name }}" image
      community.docker.docker_image:
        name: "{{ image_name }}"
        state: absent     

    - name: build docker image
      community.docker.docker_image:
        name: "{{ image_name }}"
        build:
          path: "{{ container_path }}"
        source: build
        state: present
      register: image_info
    
    - name: print the image image_info
      ansible.builtin.debug:
        var: image_info

    - name: Launch postgresql docker container 
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ image_name }}"
        state: started
        ports:
          - "5432:5432"
        env:
          POSTGRES_PASSWORD: "{{ password }}" # "Pp123456789"
        volumes:
          - /db-data:/var/lib/postgresql/data
      register: container_info

    - name: print the container image_info
      ansible.builtin.debug:
        var: container_info